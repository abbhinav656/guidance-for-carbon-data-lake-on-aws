projects:
  tca-graphql-api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: bf5whdp22jc37httdivduyc73q
        maxDepth: 2
extensions:
  amplify:
    version: 3
