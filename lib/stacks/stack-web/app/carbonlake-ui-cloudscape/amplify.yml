version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "REACT_APP_REGION=$REGION" >> .env
        - echo "REACT_APP_API_ID=$API_ID" >> .env
        - echo "REACT_APP_GRAPH_QL_URL=$GRAPH_QL_URL" >> .env
        - echo "REACT_APP_IDENTITY_POOL_ID=$IDENTITY_POOL_ID" >> .env
        - echo "REACT_APP_USER_POOL_ID=$USER_POOL_ID" >> .env
        - echo "REACT_APP_USER_POOL_WEB_CLIENT_ID=$USER_POOL_WEB_CLIENT_ID" >> .env
        - echo "REACT_APP_UPLOAD_BUCKET=$UPLOAD_BUCKET" >> .env
        - npm run build
        - echo "Success!"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths: