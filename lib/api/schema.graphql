schema {
    query: Query
    mutation: Mutation
}

type CalculatorOutput {
    activity_id: String!
    asset_id: String
    record_id: String
}

type PaginatedCalculatorOutput {
    items: [CalculatorOutput]
    nextToken: String
}

type Query {
    all(limit: Int, nextToken: String): PaginatedCalculatorOutput
    getOne(activity_id: String!): CalculatorOutput
}

type Mutation {
    delete(activity_id: String!): CalculatorOutput
}